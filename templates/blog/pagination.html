<nav>
  <ul class="pagination">
    {% if page_obj.has_previous %}
        <li class="page-item {% if not page_obj.has_previous %} disabled {% endif %}">
            <a class="page-link" href="{% url 'blog:home' page_obj.previous_page_number %}">Previous</a>
        </li>
    {% endif %}
    {% for i in page.paginator.page_range %}
        <li class="page-item">
            {% url "blog:home" i as url %}
            <a class="page-link {% if request.path == url %} active {% endif %}" href="{{ url }}">{{ i }}</a>
        </li>
    {% endfor %}
    {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link {% if not page_obj.has_next %} disabled {% endif %}" href="{% url 'blog:home' page_obj.next_page_number %}">Next</a>
        </li>
    {% endif %}
  </ul>
</nav>
