{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="d-flex align-items-center">
   <h1>{{ post.title }}</h1>
</div>
 <p class="date">
 Published {{ post.publish }} by {{ post.author }}
 </p>
 {{ post.body|linebreaks }}
 <a href="{% url 'blog:post_share' post.id %}">Share Post</a>
{% endblock %}
