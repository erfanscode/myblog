{% extends "blog/base.html" %}

{% load comment_tags %}

{% block title %}{{ post.title }}{% endblock %}
{% block content %}
   <div class="d-flex align-items-center">
      <h1>{{ post.title }}</h1>
   </div>
   <p class="date">
      Published {{ post.publish }} by {{ post.author }}
   </p>
   {{ post.body|linebreaks }}
   
   {% render_comments object request %}
   {% include_bootstrap %}

{% endblock %}
